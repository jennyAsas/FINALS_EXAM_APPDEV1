<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Baguio Safety Alert - Community Safety Reporting System</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="description"
      content="Baguio Safety Alert - A community-driven safety reporting system for Baguio City residents to report and stay informed about local safety concerns."
    />
    <meta name="theme-color" content="#1a2a5e" />

    <!-- Accessibility: Prefers Reduced Motion -->
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Baguio Safety Alert" />
    <meta property="og:description" content="Community safety reporting for Baguio City" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Skip Link for Keyboard Navigation - WCAG 2.4.1 -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <app-root>
      <!-- Loading state for accessibility -->
      <div
        role="status"
        aria-live="polite"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Loading Baguio Safety Alert...</p>
      </div>
    </app-root>

    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Baguio Safety Alert.</p>
      </div>
    </noscript>
  </body>
</html>
